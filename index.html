<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Resume</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="resume">
        <!-- Personal Information Section -->
        <section id="personal-info">
            <img src="images/profle.jpeg" alt="Profile Picture" id="profile-pic">
            <h1 id="name">John Doe</h1>
            <p id="contact-info">Email: johndoe@example.com | Phone: (123) 456-7890</p>
        </section>

        <!-- Education Section -->
        <section id="education">
            <h2>Education</h2>
            <p>Bachelor of Science in Computer Science - XYZ University (2018-2022)</p>
        </section>

        <!-- Skills Section -->
        <section id="skills">
            <h2>Skills</h2>
            <ul>
                <li>HTML, CSS, JavaScript, TypeScript</li>
                <li>React, Angular, Node.js</li>
                <li>SQL, MongoDB</li>
            </ul>
        </section>
        <button id="toggle-skills-btn">Toggle Skills</button>

        <!-- Work Experience Section -->
        <section id="work-experience">
            <h2>Work Experience</h2>
            <p>Software Engineer at ABC Corp (2022 - Present)</p>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
